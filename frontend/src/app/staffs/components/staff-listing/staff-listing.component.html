<mat-toolbar>
  <h3>Staff</h3>
  <div class="menu-bar mat-elevation-z8">
    <button mat-button (click)="saveBtnHandler()">
      New Staff
    </button>
  </div>
</mat-toolbar>

<div class="table-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let staff"> {{staff.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="dob">
      <mat-header-cell *matHeaderCellDef> DoB </mat-header-cell>
      <mat-cell *matCellDef="let staff"> {{staff.dob | date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="workingSince">
      <mat-header-cell *matHeaderCellDef> Join Date</mat-header-cell>
      <mat-cell *matCellDef="let staff"> {{staff.workingSince | date}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email</mat-header-cell>
      <mat-cell *matCellDef="let staff"> {{staff.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="accessCode">
      <mat-header-cell *matHeaderCellDef> AccessCode</mat-header-cell>
      <mat-cell *matCellDef="let staff"> {{staff.accessCode}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let staff">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="updateBtnHandler(staff._id)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="deleteBtnHandler(staff._id)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
</div>
