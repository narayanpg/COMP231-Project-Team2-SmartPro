<mat-toolbar>
  <h3>Requests</h3>
  <div class="menu-bar mat-elevation-z8">
    <span>
      <button mat-button (click)="saveBtnHandler()">
        New Request
      </button>
    </span>
  </div>
</mat-toolbar>

<div class="table-container mat-elevation-z8">
  <mat-card>
    <mat-accordion *ngFor="let item of dataSource">

      <mat-expansion-panel style="margin-bottom: 20px;">
        <mat-expansion-panel-header style="background-color: 	#8AB5E6">
          <mat-panel-title>
            Unit: {{item.unit}} ({{item.topic}})
          </mat-panel-title>
        </mat-expansion-panel-header>
        <!-- color="primary" style="width: 100%" -->
        <div class="row">
          <mat-form-field color="primary" style="width: 100%">
            <input matInput placeholder="Topic" value="{{item.topic}}">
            <mat-error>Topic is required</mat-error>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field color="primary" style="width: 100%">
            <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="4"
              placeholder="Message" value="{{item.message}}"></textarea>
            <mat-error>Message is required</mat-error>
          </mat-form-field>
        </div>
      </mat-expansion-panel>

    </mat-accordion>
  </mat-card>
</div>
