<mat-toolbar color="primary">
  <button mat-button (click)="toggleSidenav.emit()" class="sidenav-toggle">
    <mat-icon>
      menu
    </mat-icon>
  </button>
  <span>SmartPro App</span>
  <div class="menu-bar">
    <span *ngIf="isLoggedIn()"><span style="font-size: 15px;">Welcome {{getUserName()}}</span></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
