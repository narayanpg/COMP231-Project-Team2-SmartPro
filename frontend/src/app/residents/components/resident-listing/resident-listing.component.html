<mat-toolbar>
  <h3>Residents</h3>
  <div class="menu-bar mat-elevation-z8">
    <button mat-button (click)="saveBtnHandler()">
      New Resident
    </button>
  </div>
</mat-toolbar>

<div class="table-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="unit">
      <mat-header-cell *matHeaderCellDef> Unit# </mat-header-cell>
      <mat-cell *matCellDef="let resident"> {{resident.unit}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let resident"> {{resident.name}} </mat-cell>
    </ng-container>

    <!-- <ng-container matColumnDef="dob">
      <mat-header-cell *matHeaderCellDef> DoB </mat-header-cell>
      <mat-cell *matCellDef="let resident"> {{resident.dob | date}} </mat-cell>
    </ng-container> -->

    <ng-container matColumnDef="livingSince">
      <mat-header-cell *matHeaderCellDef> Living Since </mat-header-cell>
      <mat-cell *matCellDef="let resident"> {{resident.livingSince | date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let resident"> {{resident.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="unitSharedWith">
      <mat-header-cell *matHeaderCellDef> UnitSharedWith </mat-header-cell>
      <mat-cell *matCellDef="let resident"> {{resident.unitSharedWith}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="accessCode">
      <mat-header-cell *matHeaderCellDef> AccessCode </mat-header-cell>
      <mat-cell *matCellDef="let resident"> {{resident.accessCode}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let resident">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="updateBtnHandler(resident._id)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="deleteBtnHandler(resident._id)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"> </mat-row>
  </mat-table>
</div>
