<mat-toolbar>
  <h3>Residents</h3>
  <div class="menu-bar mat-elevation-z8">
    <span *ngIf="isAdmin()">
      <button mat-button (click)="saveBtnHandler()">
        New Resident
      </button>
    </span>
  </div>
</mat-toolbar>

<div class="table-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource2">


    <ng-container matColumnDef="unitNum">
      <mat-header-cell *matHeaderCellDef> Unit# </mat-header-cell>
      <mat-cell *matCellDef="let resident"> {{resident.unitNum}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="accessCode">
      <mat-header-cell *matHeaderCellDef> Access Code </mat-header-cell>
      <mat-cell *matCellDef="let resident"> {{resident.accessCode}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.fullName}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="dob">
      <mat-header-cell *matHeaderCellDef> DoB </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.dob | date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let resident">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="updateBtnHandler(resident._id)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="deleteBtnHandler(resident._id)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"> </mat-row>
  </mat-table>
</div>
